<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solicite sua Proposta</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <div class="header">
            <h1></h1>
        </div>
        <div class="content">
            <div class="content_header">
                <p>Formulário</p>
            </div>
            <div class="content-title">
                <h3>Solicite uma proposta comercial em poucos passos</h3>
                <p>Preencha o formulário com suas informações para que possamos gerar uma proposta comercial para você!
                </p>
            </div>
            <form class="forms">
                <div class="form-text">
                    <label for="company">Digite seu nome: <span>*</span></label>
                    <input type="text" required placeholder="Digite seu nome completo">
                </div>
                <div class="form-text">
                    <label for="name">Digite o nome da sua empresa: <span>*</span></label>
                    <input type="text" required placeholder="Digite o nome fantasia de sua empresa">
                </div>
                <div class="form-text">
                    <label for="job">Qual é o seu cargo na empresa? <span>*</span></label>
                    <select name="job" required>
                        <option value="other">Outro</option>
                        <option value="diretor_de_tecnologia">Diretor de Tecnologia</option>
                        <option value="cto">CTO</option>
                        <option value="ceo">CEO</option>
                        <option value="gerente_de_ti">Gerente de TI</option>
                    </select>
                </div>
                <div class="form-text">
                    <label for="employees">Quantos funcionários tem em sua empresa? <span>*</span></label>
                    <select name="employees" required>
                        <option value="max_dez">1-10 funcionários</option>
                        <option value="max_cinq">11-50 funcionários</option>
                        <option value="max_cem">51-100 funcionários</option>
                        <option value="max_duze">101-200 funcionários</option>
                        <option value="mais_de_duzeum">201+ funcionários</option>
                    </select>
                    <div class="form-text">
                        <label for="comment">Descreva em poucas palavras sua necessidade:</label>
                        <textarea name="comment" required
                            placeholder="Descreva seu projeto em poucas palavras"></textarea>
                    </div>
                </div>
                <div class="form-text">
                    <label for="budget">Qual é o seu budget para este projeto? <span>*</span></label>
                    <input type="number" name="budget" min="1" required placeholder="Escreva qual é o valor que planeja gastar neste projeto">
                </div>
                <div class="form-text">
                    <label for="hours">Qual a estimativa de horas por mês deste projeto? <span>*</span></label>
                    <input type="number" min="100" name="hours" required placeholder="Escreva qual a estimativa de horas por mês de seu projeto">
                </div>
                <div class="form-date">
                    <label for="start">Até qual data você precisa que o(s) recurso(s) comece(m)? <span>*</span></label>
                    <input type="date" name="start" required>
                </div>
                <div class="form-radio">
                    <label for="car_model">Você prefere que esse(s) recurso(s) atue(m) no modelo:</label>
                    <div class="radio">
                        <div>
                            <input type="radio" value="presencial" name="model" id="presencial">
                            <label for="presencial">Presencial</label>
                        </div>
                        <div>
                            <input type="radio" value="remoto" name="model" id="remoto">
                            <label for="remoto">Remoto</label>
                        </div>
                        <div>
                            <input type="radio" value="hibrido" name="model" id="hibrido">
                            <label for="hibrido">Hibrido</label>
                        </div>
                    </div>
                </div>
                <div class="form-text">
                    <label for="technologies">O(s) recurso(s) precisa(m) ter expertise em quais tecnologias?</label>
                </div>
                <div class="checkbox">
                    <div class="checkbox_content">
                        <input type="checkbox" name="optionals[]>" value="angular" id="angular">
                        <label for="angular">Angular</label>
                    </div>
                    <div class="checkbox_content">
                        <input type="checkbox" name="optionals[]>" value="javascript" id="javascript">
                        <label for="javascript">Javascript</label>
                    </div>
                    <div class="checkbox_content">
                        <input type="checkbox" name="optionals[]>" value="react" id="react">
                        <label for="react">React</label>
                    </div>
                    <div class="checkbox_content">
                        <input type="checkbox" name="optionals[]>" value="react_native" id="react_native">
                        <label for="react_native">React Native</label>
                    </div>
                    <div class="checkbox_content">
                        <input type="checkbox" name="optionals[]>" value="java" id="java">
                        <label for="java">Java</label>
                    </div>
                    <div class="checkbox_content">
                        <input type="checkbox" name="optionals[]>" value="delphi" id="delphi">
                        <label for="delphi">Delphi</label>
                    </div>
                    <div class="checkbox_content">
                        <input type="checkbox" name="optionals[]>" value="python" id="python">
                        <label for="python">Python</label>
                    </div>
                    <div class="checkbox_content">
                        <input type="checkbox" name="optionals[]>" value="php" id="php">
                        <label for="php">PHP</label>
                    </div>
                    <div class="checkbox_content">
                        <input type="checkbox" name="optionals[]>" value="kotlin" id="kotlin">
                        <label for="kotlin">Kotlin</label>
                    </div>
                    <div class="checkbox_content">
                        <input type="checkbox" name="optionals[]>" value="swift" id="swift">
                        <label for="swift">Swift</label>
                    </div>
                </div>
                <div class="form-document">
                    <label for="document">Anexe o escopo de seu projeto:</label>
                    <input type="file" name="document">
                </div>
                <div class="btn_submit">
                    <input type="submit" value="Enviar">
                </div>
            </form>
        </div>
    </div>
</body>

</html>
